name: Build Windows EXE

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build exe (let pkg download binaries automatically)
        run: |
          npm install -g @yao-pkg/pkg
          pkg . --targets node18-win-x64 --output dist/printer_pos-x64.exe

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: printer_pos-windows-exe
          path: dist/*.exe
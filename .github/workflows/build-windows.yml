name: Build Windows EXE

on:
  push:
    branches: ["main"]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build exe (let pkg download binaries automatically)
        run: |
          npm install -g @yao-pkg/pkg
          pkg . --targets node18-win-x64,node18-win-arm64 --output dist/windows

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: printer_pos-windows-exe
          path: dist/windows/*

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/windows/printer_pos-win-x64.exe
            dist/windows/printer_pos-win-arm64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
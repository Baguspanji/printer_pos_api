name: Build Windows EXE

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Create dist folder
        run: mkdir dist

      - name: Prefetch pkg base binaries
        shell: pwsh
        env:
          PKG_CACHE_PATH: "${{ runner.temp }}\\pkg-cache"
        run: |
          echo Using PKG_CACHE_PATH=$env:PKG_CACHE_PATH
          npx --yes @vercel/pkg-fetch@3.6.0 node18-win-x64
          npx --yes @vercel/pkg-fetch@3.6.0 node18-win-arm64

      - name: Build exe with local pkg
        shell: pwsh
        env:
          PKG_CACHE_PATH: "${{ runner.temp }}\\pkg-cache"
        run: |
          echo Using PKG_CACHE_PATH=$env:PKG_CACHE_PATH
          .\node_modules\.bin\pkg .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: printer_pos-windows-exe
          path: dist/*.exe

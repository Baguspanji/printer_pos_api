name: Build Windows EXE

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Create dist folder
        run: mkdir dist

      - name: Build exe with pkg (npx, pinned)
        shell: cmd
        env:
          PKG_CACHE_PATH: "${{ runner.temp }}\\pkg-cache"
        run: |
          echo Using PKG_CACHE_PATH=%PKG_CACHE_PATH%
          npx --yes pkg@5.8.1 .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: printer_pos-windows-exe
          path: dist/*.exe
